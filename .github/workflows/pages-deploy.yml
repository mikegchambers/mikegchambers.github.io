name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update project star counts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python3 -c "
          import json, subprocess, sys
          from pathlib import Path

          data_file = Path('_data/projects.yml')
          lines = data_file.read_text().splitlines()
          new_lines = []
          current_repo = None

          for line in lines:
              stripped = line.strip()
              if stripped.startswith('repo:'):
                  current_repo = stripped.split(':', 1)[1].strip()
              if stripped.startswith('stars:') and current_repo:
                  try:
                      result = subprocess.run(
                          ['gh', 'api', f'repos/{current_repo}', '--jq', '.stargazers_count'],
                          capture_output=True, text=True, timeout=10
                      )
                      if result.returncode == 0:
                          count = result.stdout.strip()
                          indent = line[:len(line) - len(line.lstrip())]
                          line = f'{indent}stars: {count}'
                          print(f'Updated {current_repo}: {count} stars')
                  except Exception as e:
                      print(f'Warning: could not fetch stars for {current_repo}: {e}')
                  current_repo = None
              new_lines.append(line)

          data_file.write_text('\n'.join(new_lines) + '\n')
          "

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
